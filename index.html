<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>chartbool</title>
    </head>
    <body>
        <header>
            <label for="venditore">Venditore:</label>
            <select class="venditore">
                <option value="Marco">Marco</option>
                <option value="Giuseppe">Giuseppe</option>
                <option value="Riccardo">Riccardo</option>
                <option value="Roberto">Roberto</option>
            </select>
            <label for="mese">Mese:</label>
            <select class="mese">
                <option value="January">Gennaio</option>
                <option value="February">Febbraio</option>
                <option value="March">Marzo</option>
                <option value="April">Aprile</option>
                <option value="May">Maggio</option>
                <option value="June">Giugno</option>
                <option value="July">Luglio</option>
                <option value="August">Agosto</option>
                <option value="September">Settembre</option>
                <option value="October">Ottobre</option>
                <option value="November">Novembre</option>
                <option value="December">Dicembre</option>
            </select>
            <input class="utente" type="text">
            <button class="add">aggiungi</button>
        </header>
        <section class="grafici">
            <div class="container">
                <div class="container_grafici">
                    <h2>Vendite totali per mese:</h2>
                    <canvas id="myChart"></canvas>
                    <h2>Vendite per ogni venditore:</h2>
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
        </section>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
